<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueMaterielCreateDlg" widgetVar="HistoriqueMaterielCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoriqueMaterielTitle}">
            <h:form id="HistoriqueMaterielCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueMaterielController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHistoriqueMaterielLabel_dateDebutAffect}" for="dateDebutAffect" />
                        <p:calendar id="dateDebutAffect" pattern="MM/dd/yyyy" value="#{historiqueMaterielController.selected.dateDebutAffect}" title="#{bundle.EditHistoriqueMaterielTitle_dateDebutAffect}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHistoriqueMaterielLabel_dateFinAffect}" for="dateFinAffect" />
                        <p:calendar id="dateFinAffect" pattern="MM/dd/yyyy" value="#{historiqueMaterielController.selected.dateFinAffect}" title="#{bundle.EditHistoriqueMaterielTitle_dateFinAffect}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHistoriqueMaterielLabel_materiel}" for="materiel" />
                        <p:selectOneMenu id="materiel" value="#{historiqueMaterielController.selected.materiel}" >
                            <f:selectItems value="#{materielController.itemsAvailableSelectOne}"
                                           var="materielItem"
                                           itemValue="#{materielItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateHistoriqueMaterielLabel_id}" for="id" />
                        <p:inputText id="id" value="#{historiqueMaterielController.selected.id}" title="#{bundle.CreateHistoriqueMaterielTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiqueMaterielController.create}" value="#{bundle.Save}" update="display,:HistoriqueMaterielListForm:datalist,:growl" oncomplete="handleSubmit(args,'HistoriqueMaterielCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriqueMaterielCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
