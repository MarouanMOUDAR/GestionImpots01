<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AffectationEmployeCreateDlg" widgetVar="AffectationEmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAffectationEmployeTitle}">
            <h:form id="AffectationEmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{affectationEmployeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAffectationEmployeLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{affectationEmployeController.selected.dateDebut}" title="#{bundle.EditAffectationEmployeTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAffectationEmployeLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{affectationEmployeController.selected.dateFin}" title="#{bundle.EditAffectationEmployeTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAffectationEmployeLabel_employe}" for="employe" />
                        <p:selectOneMenu id="employe" value="#{affectationEmployeController.selected.employe}" >
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="employeItem"
                                           itemValue="#{employeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAffectationEmployeLabel_entiteAdministrative}" for="entiteAdministrative" />
                        <p:selectOneMenu id="entiteAdministrative" value="#{affectationEmployeController.selected.entiteAdministrative}" >
                            <f:selectItems value="#{entiteAdministrativeController.itemsAvailableSelectOne}"
                                           var="entiteAdministrativeItem"
                                           itemValue="#{entiteAdministrativeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAffectationEmployeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{affectationEmployeController.selected.id}" title="#{bundle.CreateAffectationEmployeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{affectationEmployeController.create}" value="#{bundle.Save}" update="display,:AffectationEmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'AffectationEmployeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AffectationEmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
