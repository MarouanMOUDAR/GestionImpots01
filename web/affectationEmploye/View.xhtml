<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AffectationEmployeViewDlg" widgetVar="AffectationEmployeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAffectationEmployeTitle}">
            <h:form id="AffectationEmployeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{affectationEmployeController.selected != null}">
                        <h:outputText value="#{bundle.ViewAffectationEmployeLabel_dateDebut}"/>
                        <h:outputText value="#{affectationEmployeController.selected.dateDebut}" title="#{bundle.ViewAffectationEmployeTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAffectationEmployeLabel_dateFin}"/>
                        <h:outputText value="#{affectationEmployeController.selected.dateFin}" title="#{bundle.ViewAffectationEmployeTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAffectationEmployeLabel_employe}"/>
                        <h:outputText value="#{affectationEmployeController.selected.employe}" title="#{bundle.ViewAffectationEmployeTitle_employe}"/>
                        <h:outputText value="#{bundle.ViewAffectationEmployeLabel_entiteAdministrative}"/>
                        <h:outputText value="#{affectationEmployeController.selected.entiteAdministrative}" title="#{bundle.ViewAffectationEmployeTitle_entiteAdministrative}"/>
                        <h:outputText value="#{bundle.ViewAffectationEmployeLabel_id}"/>
                        <h:outputText value="#{affectationEmployeController.selected.id}" title="#{bundle.ViewAffectationEmployeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AffectationEmployeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
