<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcheMaterielViewDlg" widgetVar="MarcheMaterielViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcheMaterielTitle}">
            <h:form id="MarcheMaterielViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcheMaterielController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcheMaterielLabel_marche}"/>
                        <h:outputText value="#{marcheMaterielController.selected.marche}" title="#{bundle.ViewMarcheMaterielTitle_marche}"/>
                        <h:outputText value="#{bundle.ViewMarcheMaterielLabel_materiel}"/>
                        <h:outputText value="#{marcheMaterielController.selected.materiel}" title="#{bundle.ViewMarcheMaterielTitle_materiel}"/>
                        <h:outputText value="#{bundle.ViewMarcheMaterielLabel_id}"/>
                        <h:outputText value="#{marcheMaterielController.selected.id}" title="#{bundle.ViewMarcheMaterielTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcheMaterielViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
