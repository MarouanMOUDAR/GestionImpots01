<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcheMaterielEditDlg" widgetVar="MarcheMaterielEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcheMaterielTitle}">
            <h:form id="MarcheMaterielEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcheMaterielController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcheMaterielLabel_marche}" for="marche" />
                        <p:selectOneMenu id="marche" value="#{marcheMaterielController.selected.marche}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcheController.itemsAvailableSelectOne}"
                                           var="marcheItem"
                                           itemValue="#{marcheItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMarcheMaterielLabel_materiel}" for="materiel" />
                        <p:selectOneMenu id="materiel" value="#{marcheMaterielController.selected.materiel}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materielController.itemsAvailableSelectOne}"
                                           var="materielItem"
                                           itemValue="#{materielItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMarcheMaterielLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marcheMaterielController.selected.id}" title="#{bundle.EditMarcheMaterielTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcheMaterielController.update}" value="#{bundle.Save}" update="display,:MarcheMaterielListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcheMaterielEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcheMaterielEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
