<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcheModelViewDlg" widgetVar="MarcheModelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcheModelTitle}">
            <h:form id="MarcheModelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcheModelController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcheModelLabel_dateReforme}"/>
                        <h:outputText value="#{marcheModelController.selected.dateReforme}" title="#{bundle.ViewMarcheModelTitle_dateReforme}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMarcheModelLabel_marche}"/>
                        <h:outputText value="#{marcheModelController.selected.marche}" title="#{bundle.ViewMarcheModelTitle_marche}"/>
                        <h:outputText value="#{bundle.ViewMarcheModelLabel_model}"/>
                        <h:outputText value="#{marcheModelController.selected.model}" title="#{bundle.ViewMarcheModelTitle_model}"/>
                        <h:outputText value="#{bundle.ViewMarcheModelLabel_id}"/>
                        <h:outputText value="#{marcheModelController.selected.id}" title="#{bundle.ViewMarcheModelTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcheModelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
