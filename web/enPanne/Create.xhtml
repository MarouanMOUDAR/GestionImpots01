<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnPanneCreateDlg" widgetVar="EnPanneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEnPanneTitle}">
            <h:form id="EnPanneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enPanneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEnPanneLabel_dateEnPanne}" for="dateEnPanne" />
                        <p:calendar id="dateEnPanne" pattern="MM/dd/yyyy" value="#{enPanneController.selected.dateEnPanne}" title="#{bundle.EditEnPanneTitle_dateEnPanne}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEnPanneLabel_dateReparation}" for="dateReparation" />
                        <p:calendar id="dateReparation" pattern="MM/dd/yyyy" value="#{enPanneController.selected.dateReparation}" title="#{bundle.EditEnPanneTitle_dateReparation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEnPanneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{enPanneController.selected.id}" title="#{bundle.CreateEnPanneTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enPanneController.create}" value="#{bundle.Save}" update="display,:EnPanneListForm:datalist,:growl" oncomplete="handleSubmit(args,'EnPanneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnPanneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
