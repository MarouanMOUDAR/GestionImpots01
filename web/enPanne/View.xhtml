<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnPanneViewDlg" widgetVar="EnPanneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEnPanneTitle}">
            <h:form id="EnPanneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enPanneController.selected != null}">
                        <h:outputText value="#{bundle.ViewEnPanneLabel_dateEnPanne}"/>
                        <h:outputText value="#{enPanneController.selected.dateEnPanne}" title="#{bundle.ViewEnPanneTitle_dateEnPanne}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEnPanneLabel_dateReparation}"/>
                        <h:outputText value="#{enPanneController.selected.dateReparation}" title="#{bundle.ViewEnPanneTitle_dateReparation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEnPanneLabel_id}"/>
                        <h:outputText value="#{enPanneController.selected.id}" title="#{bundle.ViewEnPanneTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EnPanneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
